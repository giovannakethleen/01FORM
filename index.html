<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário</title>

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page">
      <header>
        <h1>Crie e compartilhe seu evento.</h1>
        <p>O primeiro passo, é preencher esse formulário de inscrição.</p>
      </header>
      <form>
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações do Evento</legend>
            <div class="InputWrapper">
              <label for="event-title">
                Título do Evento <span>(mínimo 8 caracteres)</span>
              </label>
              <input type="text" id="event-title" />
            </div>

            <div class="InputWrapper">
              <label for="event-link">
                Link do Evento <span>(comece com https://)</span>
              </label>
              <input type="url" id="event-link" />
            </div>

            <div class="InputWrapper">
              <label for="whatsapp">
                Whatsapp para contato <span>(somente números)</span>
              </label>
              <input type="number" id="whatsapp" />
            </div>

            <div class="InputWrapper">
              <label for="info"> Informações extras </label>
              <textarea id="info"> </textarea>
            </div>

            <div class="InputWrapper">
              <label for="category"> Categoria </label>
              <select>
                id="category"
                <option value="live">Ao vivo</option>
                <option value="Podcast">Podcast</option>
                <option value="Mentorship">Mentoria</option>
              </select>
            </div>
          </div>
        </fieldset>

        <fieldset>
           <div class="fieldset-wrapper">
             <legend>Privacidade</legend>
            

            <div class="InputWrapper">
              <label for="email">
                E-mail do Administrador <span>(digite um e-mail válido)</span>
              </label>
              <input type="email" id="email" />
            </div>

            <div class="InputWrapper">
              <label for="password">
                Senha de acesso para os participantes <span>(mínimo 8 caracteres)</span>
              </label>
              <input type="password" id="password" />
            </div>            
           <div\>
            
            <div class="CheckboxWrapper">
               <input type="checkbox" id="private" />
               <label for="private">
                Evento Privado
              </label>
             
            </div> 

            
        </fieldset>

        <fieldset>
            <div class="fieldset-wrapper">
             <legend>Dia e hora</legend>
            <div\>

            <div class="col">
            
              <div class="InputWrapper">
                   <label for="date">
                    Data
                   </label>
                   <input type="date" id="date" />
              </div>

              <div class="InputWrapper">
                   <label for="begin">
                   Das</span>
                   </label>
                   <input type="time" id="begin" />
              </div>

              <div class="InputWrapper">
                   <label for="end">
                    Até
                   </label>
                   <input type="time" id="end" />
              </div>
            </div>
           
        </fieldset>
 
      </form>
      
    <footer>
           <input type="submit" value="Salvar evento">
    </footer>    
    </div>
    
    
  </body>
</html>
